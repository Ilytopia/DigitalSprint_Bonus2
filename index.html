<html lang="en">
<head>

<body>
    <div class="container">
        <div class="image-hero"><img src="img/illustration-hero.svg"></div>

            <h2>Order Summary</h2>
            <p id="description">You can now listen to millions of songs, <br>audiobooks, and podcasts on any devices <br>anywhere you like!</p>
        </div>
        <div class="form">
            <form>
                <div class="abonnement">
                    <img src="img/icon-music.svg" id="music-icon">
                    <div class="info-abo">
                        <p class="text" id="ann-plan">Annual Plan</p>
                        <p class="text" id="price">$59.99/year</p>
                    </div>
                    <a href="#" id="change-abo" class="text">Change</a>
                </div>
                <button type="submit" id="payment" class="text" formaction="#">Proceed to Payment</button>
                <button type="reset" id="cancel" class="text">Cancel Order</button>
            </form>
        </div>
    </div>
    <script type="text/JavaScript" src="script.js"> </script>
